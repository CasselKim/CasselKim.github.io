		body {

		.container {

			top: 50%;
			left: 50%;

			transform: translate(-50%, -50%);

		}


		#blank {

		.btn {

		}

		@keyframes fadeout {
			from {
				opacity: 1;
			}

			to {
				opacity: 0;
			}
		}

		@keyframes fadein {
			from {
				opacity: 0;
			}

			to {

			}

		input[type="text"] {
			border: none;
			color: #fff;
		}

		input[type="text"]:focus {

			color: #fff;
		}


		.section {

		}


		input.search {

            background-position: right;
            background-repeat: no-repeat;

			width: 100%;
			font-size: 16px;
			padding: 10px;
			border: none;
			border-bottom: 1px solid #ddd;
		}

		div.options{
			position: absolute;
			width: 40%;
			text-align: left;
			overflow: hidden;

		.dropdown-content option {

			padding: 5px 10px;
			text-decoration: none;
			display: none;
			border: none;
		}

		.dropdown-content option:hover {
			background-color:rgba(0, 0, 0, 0.8);
			color: #fff;
			display: block;
			border: none;
		}

		.show {
			display: block;
		}

		.z5{

		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script>
		function start() {
			document.getElementById("main").style = "animation : fadeout 0.5s; animation-fill-mode: forwards;";

			var myTimer = setTimeout(function () {
				document.getElementById("main").style = "display:none;";
				document.getElementById("recent").style = "display:block;";
				document.getElementById("recent").style = "animation : fadein 0.5s;";
			}, 500);
		}
	</script>
	<script>
		$("input.search").on('focus keyup',function (){
			var filter = $(this).val().toUpperCase();
			$('option').each(function () {
				txtValue = $(this).text() || $(this).html();
				if (txtValue.toUpperCase().indexOf(filter) > -1 && filter.length > 0) {
					$(this).css('display', 'block');
				} else {
					$(this).css('display', 'none');
				}
			});
		})

		$("option").click(function () {
			$(this).parent("div").prev("div").children("input").val(this.value);
			
			$("option").css('display', 'none');
		});
	</script>
