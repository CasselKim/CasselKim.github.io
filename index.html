<!doctype html>
<html lang="kr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>향수 추천</title>

	<style>

		@font-face {
			font-family : "Jeju";
			src : url("./font/JejuMyeongjo.woff") format('woff');
		}

		body {
			font-family: 'Jeju', sans-serif, Times, Arial ;
			background-image: url("img/background.jpg");
			background-size: 100%;
		}

		.container {
			position: absolute;
			top: 50%;
			left: 50%;
			color: white;
			transform: translate(-50%,-50%);
			-ms-transform: translate(-50%,-50%);
		}

		#start {
			font-size:20px;
		}

		#blank {
			height: 80px;
		}

		span {
			opacity: 100%;
		}

		footer {
			position : absolute;
			bottom : 0;
			font-size:2px;
		}

		footer>img {
			height:10px;
		}

		.btn{
			border-radius : 0px;
		}	

		@keyframes fadeout {
			from {
				opacity: 1;
			}
			to {
				opacity: 0;
			}
		}

		@keyframes fadein {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}

		#recent {
			opacity: 0;
		}


	</style>
  </head>
  <body>
	<div class="container text-center">
		<div id="main">
			<div class="row">
				<h1 class="display-1">향수 추천</h1>
			</div>
			<div class="row m-3">
				<p1>당신 주변에 있는 향기들을 추천해드릴게요.</p1>
			</div>
			<div id="blank"></div>
			<div class="row">
				<div class="col-sm"></div>
					<button type="submit" id="start" class="col-sm-4 btn btn-light opacity-50" onclick="start()"><span>진단하기</span></button>
				<div class="col-sm"></div>
			</div>
		</div>
		<div id="recent" display="none">
			<div class="row m-3">
				<p1>1. 최근에 사용한 향수 3개를 골라주세요.</p1>
			</div>
			<form>
				<input type="text" class="form-control" id="recent-brand1" name="recent-brand1" aria-describedby="recent-brand1">
				<div class="row">
					<div class="col-sm"></div>
						<button type="submit" id="recent_submit" class="col-sm-4 btn btn-light opacity-50"><span>진단하기</span></button>
					<div class="col-sm"></div>
				</div>
			</form>
		</div>
	</div>
	<footer>
		<img src="img/footer.png" class="opacity-50">
		<span class="text-light opacity-50">본 저작물은 제주특별자치도에서 작성하여 공공누리 제1유형으로 개방한 제주서체 - 제주명조를 이용하였으며,
			해당 저작물은 제주특별자치도 홈페이지에서 무료로 다운받으실 수 있습니다.</span>
	</footer>

	
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	<script>
		function start() {
			document.getElementById("main").style = "animation : fadeout 0.5s; animation-fill-mode: forwards;";

			var myTimer = setTimeout(function() {
				document.getElementById("main").style="display:none;";
				document.getElementById("recent").style="display:block;";
				document.getElementById("recent").style ="animation : fadein 0.5s;";
			}, 500);
		}


	</script>
  </body>
</html>
