	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script>
		$("input.search").on('focus keyup',function (){
			var filter = $(this).val().toUpperCase();
			$(this).parent("div").next("div").children("option").each(function () {
				txtValue = $(this).text() || $(this).html();
				if (txtValue.toUpperCase().indexOf(filter) > -1 && filter.length > 0) {
					$(this).css('display', 'block');
				} else {
					$(this).css('display', 'none');
				}
			});
		})

		$("option").click(function () {
			$(this).parent("div").prev("div").children("input").val(this.value);
			$("option").css('display', 'none');
		});
	</script>
