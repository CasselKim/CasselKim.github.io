<!doctype html>
<html lang="kr">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>향수 추천</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>

<body>
	<div class="container text-center">
		<div id="result">
			<div class="row">
				<h1 class="display-1">추천 결과</h1>
			</div>
			<div class="row m-3">
				<p1>당신이 좋아하는 향을 분석한 결과예요.</p1>
			</div>
			<div class="row mb-4">
				<div class="col-xl-2"></div>
				<div class="col">
					<img src="img/EbonyWoodZara.webp" class="img-thumbnail m-4" alt="...">
					<h5>Ebony Wood Zara</h5>
					<p>warm spicy</p>
				</div>
				<div class="col">
					<img src="img/BurberryHerBurberry.webp" class="img-thumbnail  m-4" alt="...">
					<h5>Burberry Her Burberry</h5>
					<p>fruity</p>
				</div>
				<div class="col">
					<img src="img/VanilleAbsoluMontale.webp" class="img-thumbnail  m-4" alt="...">
					<h5>Vanille Absolu Montale</h5>
					<p>vanilla</p>
				</div>
				<div class="col-xl-2"></div>
			</div>
			<div class="row">
				<div class="col"></div>
				<button type="submit" id="restart" class="col-4 btn btn-light opacity-75"><span>다시하기</span></button>
				<div class="col"></div>
			</div>
		</div>
	</div>

	<footer>
		<img src="img/footer.png" class="opacity-50">
		<span class="text-light opacity-50">본 저작물은 제주특별자치도에서 작성하여 공공누리 제1유형으로 개방한 제주서체 - 제주명조를 이용하였으며,
			해당 저작물은 제주특별자치도 홈페이지에서 무료로 다운받으실 수 있습니다.</span>
	</footer>


	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script>
		function sleep(ms) {
			return new Promise((r) => setTimeout(r, ms));
		}

		$("#start").click(function(){
			$("#main")
				.css("animation","fadeout 0.5s")
				.css("animation-fill-mode","forwards");
			
			var myTimer = setTimeout(function () {
				$("#main").css("display","none");
				$("#recent")
					.css("display","block")
					.css("animation","fadein 0.5s");
			}, 500);
		});

		$("#recent-submit").click(function(){
			$("#recent")
				.css("animation","fadeout 0.5s")
				.css("animation-fill-mode","forwards");
			
			var myTimer = setTimeout(function () {
				$("#recent").css("display","none");
				$("#result")
					.css("display","block")
					.css("animation","fadein 0.5s");
			}, 500);
		});

		$('#restart').click(function() {
			location.reload();
		});

	</script>
	<script>
		$("input.search").on('focus keyup',function (){
			var filter = $(this).val().toUpperCase();
			$(this).parent("div").next("div").children("option").each(function () {
				txtValue = $(this).text() || $(this).html();
				if (txtValue.toUpperCase().indexOf(filter) > -1 && filter.length > 0) {
					$(this).css('display', 'block');
				} else {
					$(this).css('display', 'none');
				}
			});
		})

		$("option").click(function () {
			$(this).parent("div").prev("div").children("input").val(this.value);
			$("option").css('display', 'none');
		});
	</script>
</body>

</html>
